name: post-models-report

on:
  workflow_dispatch: {}      # 手動実行ボタン
  schedule:
    - cron: "0 0 * * *"      # 毎日00:00 UTC（JST 09:00）

permissions:
  contents: read
  issues: write              # Issue作成・コメントに必要

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - name: Post OpenAI models report
        run: node scripts/post-models-report.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
