name: Daily OpenAI Models Report

on:
  schedule:
    # GitHub Actions は UTC。9:00 JST は 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci || npm i

      - run: npm run ai:post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # リポジトリに自動付与
